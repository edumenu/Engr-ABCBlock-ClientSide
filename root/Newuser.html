<!DOCTYPE html>
<form lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>New User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="background1.css" rel="stylesheet" />
        <script src="controller.js"></script>
        <script src="angular(.min).js"></script>
        <script src="ng-file-upload(.min).js"></script>
    </head>
</form>

<body ng-app="myApp">
<div id="container">
    <header> <img src="ABC.png" alt="BB" width="304" height="300"> </header>
    <div ng-controller="myCtrl1">
        <!-- Login form -->
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input class="form-control" type="text" class="form-control" ng-model="firstName" placeholder="First Name">
                </div>
                <br><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" ng-model="lastName" placeholder="Last Name">
                </div>
                <br><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" ng-model="userName" placeholder="userName">
                </div>
                <br><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" ng-model="passWord" placeholder="passWord">
                </div>
                <br><br>
                <div class="btn-toolbar">
                    <button type="button" class="btn-default btn-lg" ng-click="myFunc1()">Create New User</button>
                    <button type="button" class="btn-default btn-lg" onclick="window.location='login.html'">Cancel</button>
                    <br>
                </div>
                <br>
                <p class="lead">
                    {{my_variable1}}
                </p>
            </div>
        </form>
    </div>
    <form ng-app="fileUpload" ng-controller="MyCtrl" name="form">
        <!--Single Image with validations-->
        <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
             ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
             ngf-resize="{width: 100, height: 100}">Select</div>
    </form>
</div>
</body>
</html>
